---
# Base system configuration

- name: Set timezone
  timezone:
    name: "{{ timezone }}"

- name: Update apt cache (Debian/Ubuntu)
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: Update dnf cache (RHEL/Rocky)
  dnf:
    update_cache: yes
  when: ansible_os_family == "RedHat"

- name: Install base packages (Debian/Ubuntu)
  apt:
    name: "{{ base_packages }}"
    state: present
  when: ansible_os_family == "Debian"

- name: Install base packages (RHEL/Rocky)
  dnf:
    name: "{{ base_packages }}"
    state: present
  when: ansible_os_family == "RedHat"

- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"

- name: Add hostname to /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "127.0.1.1 {{ inventory_hostname }}"
    state: present

- name: Ensure firewalld is disabled (RHEL/Rocky)
  systemd:
    name: firewalld
    state: stopped
    enabled: no
  when: ansible_os_family == "RedHat"
  ignore_errors: true

- name: Disable UFW (Debian/Ubuntu)
  ufw:
    state: disabled
  when: ansible_os_family == "Debian"
  ignore_errors: true
